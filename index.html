<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">

    

        <div class="instagram-phone">
            <img src="imgs/1.png" alt="Celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./imgs/Instagram_logo_PNG.png" alt="Instagram-logo" class="instagram-logo">
            <div class="profile-photo">
                <img src="imgs/minhafoto.png" alt="foto-de-perfil">
            </div>
            <a href="#" class="instagram-login">Continue como Kevin Sermon</a>
            <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Kevin Sermon?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="app-download1"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
